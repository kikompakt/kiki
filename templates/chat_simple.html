<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiki Chat - KI-Kursstudio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        .chat-container { height: 80vh; }
        .messages-container { 
            height: 60vh; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .message.assistant {
            background-color: white;
            border: 1px solid #ddd;
            margin-right: 20%;
        }
        .message.system {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            margin: 0 10%;
        }
        .typing-indicator {
            font-style: italic;
            color: #6c757d;
        }
        .status-bar {
            background-color: #e9ecef;
            padding: 0.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Header -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <span class="navbar-brand">
                            <i class="fas fa-robot me-2"></i>Kiki Chat - KI-Kursstudio
                        </span>
                        <span class="navbar-text">
                            Session: {{ session_id }}
                        </span>
                    </div>
                </nav>

                <!-- Status Bar -->
                <div class="status-bar" id="statusBar">
                    Bereit für Ihre Kursanfrage...
                </div>

                <!-- Main Chat Area -->
                <div class="chat-container mt-3">
                    <!-- Messages -->
                    <div class="messages-container" id="messagesContainer">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-graduation-cap fa-3x mb-3"></i>
                            <h5>Willkommen im KI-Kursstudio!</h5>
                            <p>Beschreiben Sie Ihre Kursidee und lassen Sie die KI für Sie arbeiten.</p>
                            
                            <!-- Quick Start Buttons -->
                            <div class="mt-3">
                                <button class="btn btn-outline-primary btn-sm me-2 quick-prompt" 
                                        data-prompt="Erstelle einen Kurs über Python Grundlagen">
                                    Python Grundlagen
                                </button>
                                <button class="btn btn-outline-primary btn-sm me-2 quick-prompt" 
                                        data-prompt="Ich brauche einen Kurs über digitales Marketing">
                                    Digitales Marketing
                                </button>
                                <button class="btn btn-outline-primary btn-sm quick-prompt" 
                                        data-prompt="Entwickle einen Kurs über Zeitmanagement">
                                    Zeitmanagement
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <form id="messageForm" class="d-flex gap-2">
                                <div class="flex-grow-1">
                                    <div class="input-group">
                                        <textarea class="form-control" id="messageInput" 
                                                 placeholder="Beschreiben Sie Ihre Kursidee..." 
                                                 rows="3" style="resize: none;"></textarea>
                                        <button class="btn btn-outline-secondary" type="button" id="fileUploadBtn">
                                            <i class="fas fa-paperclip"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg" id="sendBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>

                            <!-- File Upload (Hidden) -->
                            <input type="file" id="fileInput" accept=".pdf,.txt,.docx" style="display: none;">

                            <!-- Typing Indicator -->
                            <div id="typingIndicator" class="mt-2 typing-indicator" style="display: none;">
                                <i class="fas fa-circle-notch fa-spin me-1"></i>KI-Agent arbeitet...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Global variables
        const SESSION_ID = "{{ session_id }}";
        const PROJECT_ID = "{{ project_id }}";
        let socket;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocketIO();
            setupEventListeners();
        });

        function initializeSocketIO() {
            socket = io();

            socket.on('connect', function() {
                console.log('Connected to server');
                socket.emit('join_project', {
                    session_id: SESSION_ID,
                    project_id: PROJECT_ID
                });
                updateStatus('Verbunden mit Server');
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
                updateStatus('Verbindung unterbrochen');
            });

            socket.on('new_message', function(data) {
                addMessage(data.message, data.type, data.sender);
                hideTypingIndicator();
            });

            socket.on('status_update', function(data) {
                updateStatus(data.status);
            });

            socket.on('error_message', function(data) {
                updateStatus('❌ ' + data.error);
                hideTypingIndicator();
            });
        }

        function setupEventListeners() {
            // Message form
            document.getElementById('messageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });

            // Enter key to send (Ctrl+Enter for new line)
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Quick prompts
            document.querySelectorAll('.quick-prompt').forEach(btn => {
                btn.addEventListener('click', function() {
                    const prompt = this.getAttribute('data-prompt');
                    document.getElementById('messageInput').value = prompt;
                    sendMessage();
                });
            });

            // File upload
            document.getElementById('fileUploadBtn').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });

            document.getElementById('fileInput').addEventListener('change', function() {
                if (this.files.length > 0) {
                    uploadFiles(this.files);
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user', 'Sie');

            // Show typing indicator
            showTypingIndicator();

            // Send to server
            socket.emit('user_message', {
                message: message,
                session_id: SESSION_ID,
                project_id: PROJECT_ID
            });

            // Clear input
            messageInput.value = '';
        }

        function addMessage(content, type, sender) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Remove welcome message if it exists
            const welcomeMsg = messagesContainer.querySelector('.text-center');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // Format content for better display
            let formattedContent = content.replace(/\n/g, '<br>');
            
            // Convert markdown-like formatting
            formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedContent = formattedContent.replace(/\*(.*?)\*/g, '<em>$1</em>');

            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-start mb-1">
                    <small class="fw-bold">${sender}</small>
                    <small class="text-muted">${timestamp}</small>
                </div>
                <div>${formattedContent}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function updateStatus(status) {
            document.getElementById('statusBar').textContent = status;
        }

        function uploadFiles(files) {
            const formData = new FormData();
            formData.append('project_id', PROJECT_ID);
            formData.append('file', files[0]); // Upload first file only for simplicity

            updateStatus('📤 Datei wird hochgeladen...');

            fetch('/upload-file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateStatus('✅ Datei erfolgreich hochgeladen');
                    addMessage(`Datei "${data.details.filename}" wurde hochgeladen und verarbeitet (${data.details.chunks_count} Textabschnitte).`, 'system', 'System');
                } else {
                    updateStatus('❌ Datei-Upload fehlgeschlagen');
                    addMessage(`Upload-Fehler: ${data.error}`, 'system', 'System');
                }
            })
            .catch(error => {
                updateStatus('❌ Upload-Fehler');
                addMessage(`Upload-Fehler: ${error.message}`, 'system', 'System');
            });
        }
    </script>
</body>
</html>
