{% extends "base.html" %}

{% block title %}Login - KI-Kursstudio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-brain me-2"></i>
                    Anmeldung
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Benutzername
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="Benutzername eingeben">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Passwort
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Passwort eingeben">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Anmelden
                    </button>
                </form>
            </div>
            
            <!-- Demo-Accounts Info -->
            <div class="card-footer bg-light">
                <small class="text-muted">
                    <strong>Demo-Accounts:</strong><br>
                    <i class="fas fa-user-shield me-1"></i>Admin: admin / admin123<br>
                    <i class="fas fa-user me-1"></i>User: user / user123
                </small>
            </div>
        </div>
        
        <!-- Features Preview -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-star me-2"></i>KI-Kursstudio Features
                </h5>
                <div class="row g-3">
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-comments text-primary me-2"></i>
                            <small>Chat-Interface</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-brain text-success me-2"></i>
                            <small>KI-Agenten</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-file-upload text-warning me-2"></i>
                            <small>RAG-System</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-cogs text-info me-2"></i>
                            <small>Admin-Panel</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-footer {
        border-top: 1px solid rgba(0,0,0,0.125);
        border-radius: 0 0 15px 15px;
    }
</style>
{% endblock %}
